<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="NETFLIX_LOGO.png" alt="Netflix Logo">
    </div>
    <div class="pricing-table">
        <div class="plan">
            <div class="plan-name">Mobile</div>
            <div class="plan-price">₹ 149</div>
            <div class="plan-quality">Good</div>
            <div class="plan-resolution">480p</div>
            <div class="plan-devices">
                <span>Phone</span>
                <span>Tablet</span>
            </div>
        </div>
        <div class="plan basic selected">
            <div class="plan-name">Basic</div>
            <div class="plan-price">₹ 199</div>
            <div class="plan-quality">Good</div>
            <div class="plan-resolution">480p</div>
            <div class="plan-devices">
                <span>Phone</span>
                <span>Tablet</span>
                <span>Computer</span>
                <span>TV</span>
            </div>
        </div>
        <div class="plan standard">
            <div class="plan-name">Standard</div>
            <div class="plan-price">₹ 499</div>
            <div class="plan-quality">Better</div>
            <div class="plan-resolution">1080p</div>
            <div class="plan-devices">
                <span>Phone</span>
                <span>Tablet</span>
                <span>Computer</span>
                <span>TV</span>
            </div>
        </div>
        <div class="plan premium">
            <div class="plan-name">Premium</div>
            <div class="plan-price">₹ 649</div>
            <div class="plan-quality">Best</div>
            <div class="plan-resolution">4K+HDR</div>
            <div class="plan-devices">
                <span>Phone</span>
                <span>Tablet</span>
                <span>Computer</span>
                <span>TV</span>
            </div>
        </div>
    </div>
</body>
</html>
